<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>

    <!-- LINK -->
    <link rel="stylesheet" href="css/style.css">

    <!-- VUE-SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <!-- VUE-APP -->
    <div id="root">
        <div class="container">
            <div class="items">
                <div class="item" v-for="(element, index) in mainData" :class="index == currentSlide ? 'active' : ''">
                    <img :src="element.image" :alt="element.title">
                    <div class="text">
                        <h3>{{ element.title }}</h3>
                        <p>{{ element.text }}</p>
                    </div>
                </div>
                <!--
                <div class="item active">
                    <img src="./img/01.jpg" alt="">
                    <div class="text">
                        <h3>Lorem</h3>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum corporis.</p>
                    </div>
                </div>
                -->
            </div>
            <div class="thumbs">
                <div @click="prevSlide" class="prev"></div>
                <div @click="nextSlide" class="next"></div>
                <div class="thumb" v-for="(element, index) in mainData" :class="index == currentSlide ? 'active' : ''" @click="currentSlide = element.id">
                    <img :src="element.image" :alt="element.title">
                </div>
                <!--
                <div class="thumb active">
                    <img src="./img/01.jpg" alt="">
                </div>
                -->
            </div>
       </div>
    </div>
    <!-- /VUE-APP -->

    <!-- SCRIPT -->
    <script src="js/script.js"></script>
</body>
</html>
